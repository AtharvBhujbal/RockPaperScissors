<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shojumaru&display=swap" rel="stylesheet">
</head>
<body>
    <div class="body">
        <div class="header">
            <h1>Man VS Computer</h1>
            <p>Can you Beat the Computer in a game of Rock Paper Scissors?</p>
        </div>
    <div class="game">
            <div class="weapon_text">Choose your weapon</div>
            <div class="weapons">
                <div class="rock"><img src="rock.jpg" alt="Rock image"></div>
                <div class="paper"><img src="paper.jpg" alt="Paper image"></div>
                <div class="scissors"><img src="scissors.jpg" alt="Scissor image"></div>
            </div>
            <div class="scoreboard">
                <div class="score">
                    <div class="player_score">0</div>
                    <div class="computer_score">0</div>
                </div>
                <div class="text">
                    <p>Player Score</p>
                    <p>Computer Score</p>
                </div>
            </div>
            <div class="round_result"></div>
    </div> 
    <div class="footer">Copyright Â© AtharvBhujbal 2023 <a href="https://github.com/AtharvBhujbal"><img src="github-logo.jpg" alt="github-logo"></a></div>
    </div>

<script src="script.js"></script>
</body>
</html>

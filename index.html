<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Man VS Computer</h1>
        <p>Can you Beat the Computer in a game of Rock Paper Scissors?</p>
    </div>
   <div class="game">
        <div>Choose your weapon</div>
        <div class="weapons">
            <div class="rock"><img src="rock.jpg" alt="Rock image"></div>
            <div class="paper"><img src="paper.jpg" alt="Paper image"></div>
            <div class="scissors"><img src="scissors.jpg" alt="Scissor image"></div>
        </div>
        <div class="scoreboard">
            <div class="player_score">0
                <p>Player Score</p>
            </div>
            <div class="computer_score">0
                <p>Computer Score</p>
            </div>
        </div>
   </div> 

<script src="script.js"></script>
</body>
</html>
